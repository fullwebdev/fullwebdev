<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/" />
    <title>FullWeb.dev</title>
    <link rel="modulepreload" href="/web_modules/lit-html.js" />
    <link
      rel="modulepreload"
      href="/web_modules/lit-html/directives/repeat.js"
    />
    <link
      rel="modulepreload"
      href="/web_modules/lit-html/directives/class-map.js"
    />
    <link rel="modulepreload" href="/js/components/app-shell.js" />
    <link rel="modulepreload" href="/js/sidebar.js" />
    <link
      rel="modulepreload"
      href="/web_modules/@modern-helpers/lazy-router.js"
    />
    <link rel="modulepreload" href="/web_modules/prismjs.js" />
    <link rel="modulepreload" href="/js/lang.js" />
    <link rel="modulepreload" href="/js/routes.js" />
    <link rel="modulepreload" href="/js/app.js" />
    <link rel="modulepreload" href="/js/components/home.js" />
    <link rel="stylesheet" href="/style/app-shell.css" />
    <link
      rel="preload"
      href="/style/a11y-syntax-highlighting-prismjs/a11y-dark.css"
      as="style"
    />
    <link
      rel="stylesheet"
      href="/style/app-shell_small.css"
      media="screen and (max-width: 719px)"
    />
    <link
      rel="stylesheet"
      href="/style/app-shell_large.css"
      media="screen and (min-width: 719px)"
    />
    <link
      rel="preload"
      href="/style/pages.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      rel="preload"
      href="/style/code.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <script src="js/app-shell.js" type="module"></script>
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" />
    <meta
      name="description"
      content="A transverse vision of modern web development"
    />
    <meta
      property="og:image"
      content="https://fullweb.dev/favicon/icon-384x384.png"
    />
    <meta property="og:site_name" content="FullWeb.dev" />
    <meta
      property="og:description"
      content="Modern Web Architecture &amp; Development"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="https://fullweb.dev/social.png" />
    <meta
      name="twitter:image:alt"
      content="A transverse vision of modern web development"
    />
    <meta name="twitter:title" content="FullWeb.dev" />
  </head>
  <body>
    <div id="app-root" class="theme-container">
      <div id="app-shell"></div>
      <main class="page">
        <div class="theme-default-content content__default">
          <div id="router-outlet"></div>
        </div>
      </main>
    </div>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
