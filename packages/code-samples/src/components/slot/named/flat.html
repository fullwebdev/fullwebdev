<!-- #region simple -->
<demo-box>
  #shadow-dom
  <style>
    :host {
      border: 1px solid
        var(--random-text-border-color, black);
      display: block;
      padding: 1rem;
    }
  </style>
  <h1>
    <slot name="title">
      <span slot="title">Hello</span>
    </slot>
  </h1>
  <p>
    <slot name="content">
      <span slot="content">Lorem Ipsum</span>
    </slot>
  </p>
  <slot></slot>

  <span slot="content">Lorem Ipsum</span>
  <span slot="title">Hello</span>
</demo-box>
<!-- #endregion simple -->
<!-- #region multiple -->
<demo-box>

      border: 1px solid
        var(--random-text-border-color, black);

      <span slot="title">Good bye</span>

      <span slot="content">dolor sit amet</span>

  <slot>
    <p>Another text.</p>

</demo-box>
