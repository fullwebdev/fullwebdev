<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Custom Element - attributes & props</title>
    <script defer src="random-text.component.js"></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <h1>Custom Element - attributes & props</h1>
    <p>
      This demo use the new "[Private methods and
      getter/setters for JavaScript
      classes](https://github.com/tc39/proposal-private-methods)"
      syntaxe, which is only supported by Chrome 84+.
    </p>
    <random-text color="red"></random-text>
    <!-- #region new-text-button -->
    <button class="new-text-button">change text</button>
    <!-- #endregion new-text-button -->
    <button class="change-color-button">
      change color
    </button>
    <button class="invert-button">switch</button>
  </body>
</html>
