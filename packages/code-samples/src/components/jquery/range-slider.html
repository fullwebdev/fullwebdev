<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Demo JQuery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.3/rangeslider.css"
    />
  </head>
  <body>
    <h1>Jquery Range Slider</h1>
    <!-- #region slider -->
    <input type="text" class="range-slider" />

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="./range-slider-plugin.js"></script>
    <script>
      $("input.range-slider").rangeslider();
    </script>
    <!-- #endregion slider -->
  </body>
</html>
