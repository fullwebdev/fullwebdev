<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redux - simple counter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js"></script>
    <script src="demo-nav.js" type="module" defer></script>
    <script
      src="demo-counter.js"
      type="module"
      defer
    ></script>
    <script
      src="redux-wrapper.js"
      type="module"
      defer
    ></script>
  </head>
  <body>
    <h1>Redux - simple counter</h1>
    <p>
      Inspired by
      <a
        href="https://redux.js.org/introduction/examples#counter-vanilla"
        >Redux's example</a
      >.
    </p>
    <!-- #region props -->
    <redux-wrapper bind="value: counter">
      <demo-counter></demo-counter>
    </redux-wrapper>
    <!-- #endregion props -->
    <!-- #region actions -->
    <redux-wrapper
      actions="next-item: INCREMENT; previous-item: DECREMENT"
    >
      <demo-nav></demo-nav>
    </redux-wrapper>
    <!-- #endregion actions -->
  </body>
</html>
