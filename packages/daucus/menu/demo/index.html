<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
        font-family: 'Open Sans', sans-serif;
      }

      daucus-menu {
        padding: 2rem 2.5rem;
        margin: 0 auto;
        max-width: 740px;
        text-align: left;
      }

      daucus-menu .menu-title {
        font-weight: bold;
        font-size: 20px;
      }

      daucus-menu ul {
        list-style: none;
      }

      daucus-menu li {
        padding: 7px 0;
      }

      daucus-menu button {
        background: none;
        border: none;
        padding: 0;
        font-family: inherit;
        cursor: pointer;
        font-size: 1em;
        color: var(--daucus-menu-default-color, #666);
        display: flex;
        align-items: center;
        width: 100%;
      }

      daucus-menu button:after {
        content: 'â€º';
        width: 1em;
        height: 1em;
        font-weight: bold;
        color: var(--daucus-menu-default-color, #666);
        text-align: center;
        transition: all 0.1s;
        transform-origin: center;
        line-height: 1em;
        margin-left: 0.5em;
      }

      daucus-menu button[aria-pressed='true']:after {
        transform: rotate(90deg);
      }

      daucus-menu a {
        color: inherit;
        text-decoration: none;
      }

      daucus-menu .menu {
        padding: 0;
      }

      daucus-menu .child-menu {
        padding: 7px 0 0px 20px;
        overflow: hidden;
        max-height: 0px;
        transition: max-height 150ms ease-out;
      }

      daucus-menu .child-menu.open {
        max-height: 50vh;
        transition: max-height 1s ease-out;
      }

      daucus-menu .section-title.active {
        color: var(--daucus-menu-active-color, #b20000);
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="demo"></div>

    <script type="module">
      import '../daucus-menu.js';
      import routes from "./routes.js";

      document.body.addEventListener("click", (e) => {
        console.log("click");
        e.preventDefault();
      })

      const demoEl = document.getElementById('demo');
      const menuEl = document.createElement('daucus-menu');
      menuEl.innerHTML = routes["docs"];
      menuEl.activePath = "/docs/lorem/more/foo"
      demoEl.appendChild(menuEl);
    </script>
  </body>
</html>
