<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
        font-family: 'Open Sans', sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="demo"></div>

    <script type="module">
      import '../daucus-menu.js';
      import routes from "./routes.js";

      document.body.addEventListener("click", (e) => {
        console.log("click");
        e.preventDefault();
      })

      const demoEl = document.getElementById('demo');
      const menuEl = document.createElement('daucus-menu');
      menuEl.routes = routes;
      menuEl.project = "docs";
      menuEl.activePath = "/docs/lorem/more/foo"
      demoEl.appendChild(menuEl);
    </script>
  </body>
</html>
