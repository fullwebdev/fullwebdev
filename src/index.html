        <style>
            :root {
                background: #ffffff;
                --ion-background-color: #ffffff;
            }

            deckgo-deck {
                color: black;
                --color: black;
                --ion-text-color: black;
            }

            /* Until Web Components are loaded, don't display content */
            body {
                background: #ffffff;
            }

            ion-app.loading,
            ion-app.loading a {
                color: transparent;
            }

            ion-app.loading a {
                color: transparent;
            }

            ion-app.loading {
                display: none;
            }

            :root {
                background: #ffffff;
                --ion-background-color: #ffffff;
            }

            deckgo-deck {
                color: black;
                --color: black;
                --ion-text-color: black;
                --deckgo-highlight-code-line-background: yellow;
            }

            /* Until Web Components are loaded, don't display content */
            body {
                background: #ffffff;

                --react-color: #61dafb;
                --preact-color: #673ab8;
                --redux-color: #764abc;
                --lit-element-color: #2196f3;
                --jquery-color: #d18f4f;
            }

            ion-app.loading,
            ion-app.loading a {
                color: transparent;
            }

            ion-app.loading a {
                color: transparent;
            }

            ion-app.loading {
                display: none;
            }

            .dark {
                --background: #000;
                --color: #fff;
            }

            .full {
                width: 100%;
                height: 100%;
            }

            .big {
                font-size: 5em;
            }

            .flex {
                width: 100%;
                height: 100%;
                display: flex;
            }

            .flex-center {
                justify-content: center;
                align-items: center;
                text-align: center;
                flex-direction: column;
            }

            .flex-end {
                justify-content: flex-end;
                align-items: center;
                text-align: center;
                flex-direction: column;
            }

            .flex-row {
                display: flex;
                justify-content: space-around;
                flex-direction: row;
                width: 100%;
            }

            .flex-center img,
            .img-row img {
                width: 100%;
                max-height: 80vh;
            }

            .img-row {
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                flex-direction: row;
                align-items: center;
                text-align: center;
            }

            .img-row .img-container {
                flex: 1 1;
            }

            .img-row img {
                padding: 1em 1em;
            }

            .frame {
                background: center no-repeat url('assets/img/frame-h.png');
                background-size: contain;
            }

            h1 {
                text-align: center;
            }

            .bg-img {
                background-size: contain;
            }

            .frame * {
                font-size: 2em;
            }

            .small-code {
                --slide-padding-top: 8em;
            }

            .strong {
                font-weight: bold;
            }

            .slide-todo {
                --background: #f00;
                color: #000;
            }

            .wof-show > a {
                color: red;
                text-decoration: none;
                font-size: 2em;
                text-shadow: 1px 1px 2px #000;
            }

            .wof-show .sub {
                color: black;
                text-shadow: 1px 1px 2px #fff;
                display: inline-block;
            }

            .center {
                text-align: center;
            }

            .lib-chart {
                --deckgo-chart-fill-color-1: var(--react-color);
                --deckgo-chart-fill-color-2: var(--preact-color);
                --deckgo-chart-fill-color-3: var(--redux-color);
                --deckgo-chart-fill-color-4: var(--lit-element-color);
                --deckgo-chart-fill-color-5: var(--jquery-color);
            }

            .twitter-content {
                width: 100%;
            }

            .twitter-content twitter-widget {
                margin: 0 auto;

    <body>
        <ion-app class="loading">
            <ion-content force-overscroll="false" scroll-y="false">
                <deckgo-deck id="slider" pager-percentage="false">
                    <!-- #region Slides -->

                    <deckgo-slide-countdown
                        until="2019-10-11T12:00:00.000+02:00"
                    >
                        <h2 slot="title">Lighting F.I.R.E. in</h2>
                        <span slot="days">Days</span>
                        <span slot="hours">Hours</span>
                        <span slot="minutes">Minutes</span>
                        <span slot="seconds">Seconds</span>
                    </deckgo-slide-countdown>

                    <!-- #region intro -->

                    <deckgo-slide-author
                        img-src="https://avatars3.githubusercontent.com/u/7578400"
                    >
                        <h1 slot="title">Noël Macé</h1>
                        <div slot="author">
                            <h2>Noël Macé</h2>
                            <p>Freelance WebDev Consultant & Teacher</p>
                            <p>
                                Independent Dev Advocado 🥑 for the Web Platform
                            </p>
                        </div>
                        <div slot="social-link">
                            <deckgo-social twitter="noel_mace"
                                ><ion-icon
                                    alt="Noël on Twitter"
                                    slot="icon"
                                    name="logo-twitter"
                                    margin-start
                                    margin-end
                                ></ion-icon>
                                @noel_mace</deckgo-social
                            >
                        </div>
                        <div slot="social-link">
                            <deckgo-social linkedin="noelmace/"
                                ><ion-icon
                                    alt="Noël on Linkedin"
                                    slot="icon"
                                    name="logo-linkedin"
                                    margin-start
                                    margin-end
                                ></ion-icon>
                                in/noelmace</deckgo-social
                            >
                        </div>
                    </deckgo-slide-author>

                    <!-- #endregion intro -->

                    <!-- #region outro -->

                    <deckgo-slide-content>
                        <h2
                            slot="title"
                            style="text-align: center; font-size: 3em"
                        >
                            @noel_mace
                        </h2>
                        <div slot="content" class="flex flex-center">
                            <img
                                src="assets/icons/twitter.svg"
                                alt="Github"
                                style="padding: 2em"
                                height="500"
                                width="500"
                            />
                        </div>
                        <!-- prettier-ignore -->
                        <div slot="notes" show></div>
                    </deckgo-slide-content>

                    <deckgo-slide-content>
                        <h2
                            slot="title"
                            style="text-align: center; font-size: 3em"
                        >
                            dev.to/noelmace
                        </h2>
                        <div slot="content" class="flex flex-center">
                            <img
                                src="https://d2fltix0v2e0sb.cloudfront.net/dev-badge.svg"
                                alt="Noël Macé's DEV Profile"
                                style="padding: 2em"
                                height="500"
                                width="500"
                            />
                        </div>
                        <!-- prettier-ignore -->
                        <div slot="notes" show></div>
                    </deckgo-slide-content>

                    <deckgo-slide-content>
                        <h2
                            slot="title"
                            style="text-align: center; font-size: 3em"
                        >
                            noelmace/slides-wof-conf
                        </h2>
                        <div slot="content" class="flex flex-center">
                            <img
                                src="assets/icons/github.svg"
                                alt="Github"
                                style="padding: 2em"
                                height="500"
                                width="500"
                            />
                        </div>
                        <!-- prettier-ignore -->
                        <div slot="notes" show></div>
                    </deckgo-slide-content>

                    <deckgo-slide-content
                        style="--background:center no-repeat url('https://console.wof.show/assets/img/share-large.png')"
                        class="bg-img"
                    >
                    </deckgo-slide-content>

                    <deckgo-slide-content
                        style="--background:center no-repeat url('assets/img/question.jpeg')"
                        class="bg-img"
                    >
                    </deckgo-slide-content>

                    <deckgo-slide-qrcode
                        content="https://conf.wof.show"
                        style="--deckgo-qrcode-color-fill: black;"
                    >
                        <h1 slot="title">Slides</h1>
                        <div slot="content" class="wof-show">
                            <a
                                href="https://conf.wof.show"
                                style="font-weight: bold"
                                target="_blank"
                                rel="noopener"
                                ><span class="sub">conf.</span>wof.show</a
                            >
                        </div>
                    </deckgo-slide-qrcode>

                    <!-- #endregion outro -->

                    <!-- #endregion Slides -->

                    <a
                        href="#"
                        onclick="openMenu(event)"
                        slot="actions"
                        style="color: inherit;"
                        ><ion-icon name="more"></ion-icon
                    ></a>
                </deckgo-deck>

                <deckgo-remote></deckgo-remote>
            </ion-content>

            <ion-fab
                vertical="bottom"
                horizontal="end"
                slot="fixed"
                id="navigation"
            >
                <button
                    id="play"
                    onclick="playPause('play', true)"
                    class="navigation ion-activatable"
                    style="display: none;"
                >
                    <ion-ripple-effect></ion-ripple-effect>
                    <ion-icon
                        name="play"
                        aria-label="Play video"
                        style="font-size: 1.4em;"
                    ></ion-icon>
                </button>

                <button
                    id="pause"
                    onclick="playPause('pause', true)"
                    class="navigation ion-activatable"
                    style="display: none;"
                >
                    <ion-ripple-effect></ion-ripple-effect>
                    <ion-icon
                        name="pause"
                        aria-label="Pause video"
                        style="font-size: 1.4em;"
                    ></ion-icon>
                </button>

                <button
                    onclick="previousSlide()"
                    class="navigation ion-activatable"
                >
                    <ion-ripple-effect></ion-ripple-effect>
                    <ion-icon
                        name="arrow-back"
                        aria-label="Previous slide"
                        style="font-size: 1.4em;"
                    ></ion-icon>
                </button>

                <button
                    onclick="nextSlide()"
                    class="navigation ion-activatable"
                >
                    <ion-ripple-effect></ion-ripple-effect>
                    <ion-icon
                        name="arrow-forward"
                        aria-label="Next slide"
                        style="font-size: 1.4em;"
                    ></ion-icon>
                </button>

                <button
                    onclick="presentSlidePicker()"
                    class="navigation ion-activatable"
                >
                    <ion-ripple-effect></ion-ripple-effect>
                    <ion-icon
                        name="list"
                        md="md-list"
                        ios="md-list"
                        aria-label="Jump to a particular slide"
                        style="font-size: 1.4em;"
                    ></ion-icon>
                </button>

                <button
                    onclick="toggleFullScreen()"
                    class="navigation ion-activatable hide-on-mobile"
                >
                    <ion-ripple-effect></ion-ripple-effect>
                    <ion-icon
                        name="expand"
                        aria-label="Full screen"
                        style="font-size: 1.4em;"
                    ></ion-icon>
                </button>
            </ion-fab>

            <!-- Ionic components anchors -->
            <ion-popover-controller></ion-popover-controller>
            <ion-modal-controller></ion-modal-controller>
            <ion-alert-controller></ion-alert-controller>

            <web-social-share
                show="false"
                style="--web-social-share-backdrop-opacity: 0.5;"
            >
                <ion-icon
                    name="logo-twitter"
                    aria-label="Twitter"
                    slot="twitter"
                    style="color: #00aced; font-size: 1.6rem; display: block;"
                ></ion-icon>
                <ion-icon
                    name="logo-reddit"
                    aria-label="Reddit"
                    slot="reddit"
                    style="font-size: 1.6rem; display: block;"
                ></ion-icon>
                <ion-icon
                    name="logo-linkedin"
                    aria-label="Linkedin"
                    slot="linkedin"
                    style="color: #0077b5; font-size: 1.6rem; display: block;"
                ></ion-icon>
                <ion-icon
                    name="mail"
                    slot="email"
                    aria-label="Email"
                    style="color: #ff8ea3; font-size: 1.6rem; display: block;"
                ></ion-icon>
                <ion-icon
                    name="logo-whatsapp"
                    aria-label="WhatsApp"
                    slot="whatsapp"
                    style="color: #25D366; font-size: 1.6rem; display: block;"
                ></ion-icon>
            </web-social-share>
        </ion-app>

            Please enable Javascript to access this presentation.
        </noscript>
