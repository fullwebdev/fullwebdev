        <ion-app class="loading">
            <ion-content force-overscroll="false" scroll-y="false">
                <deckgo-deck id="slider" pager-percentage="false">
                    <!-- #region Slides -->

                    <deckgo-slide-countdown
                        until="2019-10-11T12:00:00.000+02:00"
                    >
                        <h2 slot="title">Lighting F.I.R.E. in</h2>

                        <span slot="hours">Hours</span>
                        <span slot="minutes">Minutes</span>
                        <span slot="seconds">Seconds</span>
                    </deckgo-slide-countdown>

                    <deckgo-slide-author
                        img-src="https://secure.meetupstatic.com/photos/member/9/c/4/2/member_272620002.jpeg"
                    >
                        <h1 slot="title">Templates</h1>
                        <div slot="author">

                            <p>

                                    slot="icon"

                                    margin-start
                                    margin-end
                                ></ion-icon>
                                twitter</deckgo-social
                            >
                        </div>
                        <div slot="social-link">
                            <deckgo-social linkedin="david-dal-busco/"
                                ><ion-icon
                                    alt="David on Linkedin"
                                    slot="icon"
                                    name="logo-linkedin"
                                    margin-start
                                    margin-end
                                ></ion-icon>
                                linkedin</deckgo-social
                            >
                        </div>
                        <div slot="social-link">
                            <deckgo-social medium="david.dalbusco"
                                ><img
                                    style="width: 1em;"
                                    alt="David on Medium"
                                    slot="icon"
                                    src="https://deckdeckgo.com/assets/icons/medium.svg"
                                    margin-start
                                    margin-end
                                />
                                medium</deckgo-social
                            >
                        </div>
                    </deckgo-slide-author>

                    <deckgo-slide-qrcode
                        content="https://deckdeckgo.com"
                        style="--deckgo-qrcode-color-fill: black;"
                    >
                        <h1 slot="title">QR Code</h1>
                        <p slot="content">
                            Display a QR code to let your audience get your
                            slides as a PWA without any delay
                        </p>
                    </deckgo-slide-qrcode>

                    <!-- #endregion Slides -->

                    <a
                        href="#"
                        onclick="openMenu(event)"
                        slot="actions"
                        style="color: inherit;"
                        ><ion-icon name="more"></ion-icon
                    ></a>
                </deckgo-deck>

                <deckgo-remote></deckgo-remote>
            </ion-content>

            <ion-fab
                vertical="bottom"
                horizontal="end"
                slot="fixed"
                id="navigation"
            >
                <button
                    id="play"
                    onclick="playPause('play', true)"
                    class="navigation ion-activatable"
                    style="display: none;"
                >
                    <ion-ripple-effect></ion-ripple-effect>
                    <ion-icon
                        name="play"
                        aria-label="Play video"
                        style="font-size: 1.4em;"
                    ></ion-icon>
                </button>

                <button
                    id="pause"
                    onclick="playPause('pause', true)"
                    class="navigation ion-activatable"
                    style="display: none;"
                >
                    <ion-ripple-effect></ion-ripple-effect>
                    <ion-icon
                        name="pause"
                        aria-label="Pause video"
                        style="font-size: 1.4em;"
                    ></ion-icon>
                </button>

                <button
                    onclick="previousSlide()"
                    class="navigation ion-activatable"
                >
                    <ion-ripple-effect></ion-ripple-effect>
                    <ion-icon
                        name="arrow-back"
                        aria-label="Previous slide"
                        style="font-size: 1.4em;"
                    ></ion-icon>
                </button>

                <button
                    onclick="nextSlide()"
                    class="navigation ion-activatable"
                >
                    <ion-ripple-effect></ion-ripple-effect>
                    <ion-icon
                        name="arrow-forward"
                        aria-label="Next slide"
                        style="font-size: 1.4em;"
                    ></ion-icon>
                </button>

                <button
                    onclick="presentSlidePicker()"
                    class="navigation ion-activatable"
                >
                    <ion-ripple-effect></ion-ripple-effect>
                    <ion-icon
                        name="list"
                        md="md-list"
                        ios="md-list"
                        aria-label="Jump to a particular slide"
                        style="font-size: 1.4em;"
                    ></ion-icon>
                </button>

                <button
                    onclick="toggleFullScreen()"
                    class="navigation ion-activatable hide-on-mobile"
                >
                    <ion-ripple-effect></ion-ripple-effect>
                    <ion-icon
                        name="expand"
                        aria-label="Full screen"
                        style="font-size: 1.4em;"
                    ></ion-icon>
                </button>
            </ion-fab>
