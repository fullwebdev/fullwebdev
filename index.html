    <style>
      body {
        text-align: center;
        background-color: #121212;
        color: #fff;

      a {

        padding: 1em;

        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .block > * {
        margin: 0.5em 0;
      }

      .block a {
        display: block;
      }

      .social {
        align-items: center;
        margin: 1em;
      }

      .social > * {
        margin: 10px;
      }

      .logo {
        max-width: calc(90vw - 3em);
      }

      .logo.bow {
        height: 50px;
      }

      .logo.breizhcamp {
        height: 50px;
      }

      .date {
        font-weight: normal;
        margin-bottom: 0;
      }

      .slides:before,
      .youtube:before,
      .twitter:before {
        background-size: 100%;
        background-repeat: no-repeat;
        display: inline-block;
        width: 25px;
        height: 25px;
        content: '';
        vertical-align: middle;
        margin-right: 0.5em;
      }

      .youtube:before {
        background-image: url(assets/images/logos/youtube.svg);
      }

      .slides:before {
        background-image: url(assets/images/emojis/man-teacher.svg);
      }

      .twitter:before {
        background-image: url(assets/images/logos/twitter-black.svg);
        width: 18px;
        height: 18px;
      }

      .twitter {
        font-size: 14px;
        font-weight: bold;
        padding: 5px;
      }

      .talks,
      .social {
        display: flex;
        flex-basis: auto;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-items: stretch;
        align-content: space-around;
      }

      .talks {
        margin-top: 2em;
      }

      .block h1 {
        padding: 6px 20px;
        flex-grow: 1;
        margin-top: 1em 0;
        font-size: 25px;
        font-weight: bolder;
      }

      .emoji {
        height: 40px;
      }

      a img {
        vertical-align: middle;
      }

      .github-corner:hover .octo-arm {
        animation: octocat-wave 560ms ease-in-out;
      }
      @keyframes octocat-wave {
        0%,
        100% {
          transform: rotate(0);
        }
        20%,
        60% {
          transform: rotate(-25deg);
        }
        40%,
        80% {
          transform: rotate(10deg);
        }
      }
      @media (max-width: 500px) {
        .github-corner:hover .octo-arm {
          animation: none;
        }
        .github-corner .octo-arm {
          animation: octocat-wave 560ms ease-in-out;
        }
      }
    </style>
