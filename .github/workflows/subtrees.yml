name: Release Subtrees

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "16.18.1"
          cache: "yarn"

      - name: Setup Yarn
        run: |
          corepack enable
          yarn --version

      - name: Install dependencies
        # FIXME: only install root dependencies and don't run postinstall
        run: yarn install

      - uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{ secrets.SUBTREES_DEPLOY_KEY }}

      - name: Update substrees
        run: yarn run update-subtrees
